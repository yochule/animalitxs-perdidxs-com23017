<!DOCTYPE html>
<html lang="es-ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <link
      rel="shortcut icon"
      href="img/icono-formulario.ico"
      type="image/x-icon"
    />
    <title>perfil animalitx nuevx</title>
  </head>

  <!-- ..................................................................... -->

  <body>

    <!-- ..................................................................... -->

    <div class="contenedor-pag">

      <!-- ..................................................................... -->

      <header id="id-encabezado" class="encabezado">

      </header>

      <!-- ..................................................................... -->

  <div class="formulario">
    <h1>nueva entrada</h1>

    <h4>
      (por favor, completa a continuación los siguientes campos así podemos
      agregarlx a la base de datos)
    </h4>

    <br /><br />
    <form action="" method="POST">
      <fieldset>
        <legend>Datos personales, en caso q necesitemos contactarte</legend>
        <br /><br />

        <label for="nombre">Nombre de contacto:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          size="20"
          maxlength="20"
          required
          placeholder="ingrese su nombre..."
        />
        <br /><br />

        <label for="telefono">Telefono de contacto:</label>
        <input
          type="tel"
          name="telefono"
          id="telefono"
          required
          placeholder="codigo de área + tel"
        />
        <br /><br />

        <label for="correo">E-Mail:</label>
        <input type="email" id="correo" name="correo" />
        <br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Datos del animalitx</legend>

        <label for="animal">Es unx gatx o un perrx?:</label>
        <select name="animal" id="animal">
          <option value="1">Gatitx</option>
          <option value="2" selected>Perritx</option>
        </select>
        <br /><br />

        <label for="sexo">Sexo?:</label>
        <input type="checkbox" name="sexo" value="1" />Machito
        <input type="checkbox" name="sexo" value="2" />Hembrita
        <input type="checkbox" name="sexo" value="3" checked />No sé
        <br /><br />

        <label for="fecha">Fecha aprox en q apareció?:</label>
        <input type="date" name="fecha" id="fecha" />
        <br /><br />

        <label for="barrio">Barrio en que apareció:</label>
        <input
          type="text"
          name="barrio"
          id="barrio"
          size="20"
          maxlength="20"
          placeholder="barrio - ciudad"
        />
        <br /><br />

        <label for="raza-perrx">Podrías decir que perrx es?:</label>
        <select name="raza-perrx" id="raza-perrx">
          <option value="1" selected>Mezcla</option>
          <option value="2" style="font-weight: bolder">
            No aplica, es gatx
          </option>
          <option value="3">Labrador</option>
          <option value="4">Bulldog retriever</option>
          <option value="5">Golden</option>
          <option value="6">Pastor alemán</option>
          <option value="7">Caniche</option>
          <option value="8">Rottweiler</option>
          <option value="9">Border collie</option>
          <option value="10">Galgo</option>
          <option value="11">Boxer</option>
          <option value="12">Salchicha</option>
          <option value="13">Bulldog francés</option>
        </select>
        <br /><br />

        <label for="raza-gatx">Podrías decir que gatx es?:</label>
        <select name="raza-gatx" id="raza-gatox">
          <option value="1" selected>Maine Coon</option>
          <option value="2" style="font-weight: bolder">
            No aplica, es perrx
          </option>
          <option value="3">Persa</option>
          <option value="4">Azul ruso</option>
          <option value="5">Siamés</option>
          <option value="6">Angora turco</option>
          <option value="7">Siberiano</option>
          <option value="8">Bengalí</option>
        </select>
        <br /><br />

        <label for="color">Colores predominantes:</label><br />
        <select name="color1" id="color1">
          <option value="1">Blanco</option>
          <option value="2" selected>Negro</option>
          <option value="3">Naranja/café/dorado</option>
          <option value="4">Gris</option>
          <option value="5">Atigrado</option>
          <option value="6">Tricolor</option>
          <option value="7">Carey</option>
        </select>

        <select name="color2" id="color2">
          <option value="1">Blanco</option>
          <option value="2" selected>Negro</option>
          <option value="3">Naranja/café/dorado</option>
          <option value="4">Gris</option>
          <option value="5">Atigrado</option>
          <option value="6">Tricolor</option>
          <option value="7">Carey</option>
        </select>

        <select name="color3" id="color3">
          <option value="1">Blanco</option>
          <option value="2" selected>Negro</option>
          <option value="3">Naranja/café/dorado</option>
          <option value="4">Gris</option>
          <option value="5">Atigrado</option>
          <option value="6">Tricolor</option>
          <option value="7">Carey</option>
        </select>
        <br /><br />

        <label for="pelo">Tipo de pelo:</label>
        <select name="pelo" id="pelo">
          <option value="1" selected>Corto</option>
          <option value="2">Largo</option>
          <option value="3">Rulitos</option>

          <option value="4">Gris</option>
          <option value="5">Atigrado</option>
          <option value="6">Tricolor</option>
          <option value="7">Carey</option>
        </select>
        <br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Acá me gustaría poder subir algunas imagenes</legend>
        <br /><br /><br />
      </fieldset>
      <br /><br />

      <div class="texto">
        <label for="com">Algo que nos quieras contar?:</label><br />
        <textarea name="com" id="com" placeholder="Escriba..."></textarea>
      </div>

      <br /><br />
      <input type="submit" value="Enviar datos" />
      <input type="reset" value="Borrar" />
    </form>

    <!-- ..................................................................... -->
  </div>

  <!-- ..................................................................... -->

  <footer id="id-piedepagina" class="pie-pagina">

  </footer>

  <!-- ..................................................................... -->

</div>

  <script src="js/script.js"></script>

</body>

</html>
